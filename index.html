<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
  <body>
    <!-- Start container div -->
    <div class="container">
      <!-- Start main container -->
      <main class="main-container">
        <!-- Start hero container -->
        <div class="hero">
          <img class="qr-img" src="images/image-qr-code.png">
        </div>
        <!-- End Hero container -->
        <!-- Start text container -->
        <div class="text">
          <h1 class="main-heading outfit--text-style-bold">Improve your front-end skills by building projects</h1>
          <p class="main-copy outfit--text-style-reg">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>  
        <!-- End text container -->
      </main>
      <!-- End main container -->
    </div>
    <!-- End container div -->
    <!-- Start footer -->
    <footer class="attribution outfit--text-style-reg">
      <div class="footer-content">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Jason-Donmoyer" target="_blank">Jason Donmoyer</a>.
      </div>
      
    </footer>
    <!-- End footer -->
  </body>
</html>
